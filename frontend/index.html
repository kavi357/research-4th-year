<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Similarity Checker</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #12121a);
            font-family: 'Inter', sans-serif;
        }
        .card-bg {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }
        .result-box {
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen text-white">

<div class="w-[550px] card-bg rounded-xl shadow-xl p-8">

    <h1 class="text-3xl font-bold mb-4 text-center">
        ğŸµ Music Similarity Checker
    </h1>

    <p class="text-gray-300 text-sm mb-6 text-center">
        Upload an audio file and analyze originality using your AI-powered backend.
    </p>

    <!-- Upload Section -->
    <div class="flex flex-col items-center">
        <input
            type="file"
            id="audioFile"
            accept="audio/*"
            class="block w-full text-sm text-gray-300 mb-4
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border-0
                   file:text-sm file:font-semibold
                   file:bg-purple-600 file:text-white
                   hover:file:bg-purple-700"
        />

        <button
            onclick="uploadSong()"
            class="bg-purple-500 hover:bg-purple-600 w-full py-2 rounded-lg font-semibold transition">
            Analyze Song
        </button>
    </div>

    <!-- Results -->
    <h3 class="text-xl font-semibold mt-6 mb-2">ğŸ” Results</h3>
    <pre id="resultBox" class="result-box text-green-300 text-sm p-4 bg-black/40 rounded-lg"></pre>

</div>

<script src="renderer.js"></script>
</body>
</html>
